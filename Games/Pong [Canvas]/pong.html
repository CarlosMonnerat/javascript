<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game - Canvas</title>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/Bola.js"></script>
    <script src="./scripts/cpu.js"></script>
    <script src="./scripts/score.js"></script>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .canvas{
        background-color: rgb(72, 172, 42);
        border: 3px solid #000;
    }
    
    .btn{
        border: 1px solid #000;
        width: 10vw;
        height: 5vh;
        font-size: 15px;
        font-weight: 700;
        background-color: rgb(72, 172, 42);
        color: white;
        border-radius: 10px;
        box-shadow: 3px 3px 6px #000;
    }
    .btn:hover{
        background-color: rgb(53, 171, 17);
        font-size: 14px;
        cursor: pointer;
    }
</style>
<body>
    <canvas id="desenho1" class="canvas" width="1000" height="500">
        <h3>Seu browser não possui suporte ao canvas</h3>    <!--A Msg só aparecerá caso o navegador não tenha suporte ao canvas-->
    </canvas>
    <br>
    <button class="btn" onclick="bola.iniciar()">INICIAR</button>
    
</body>
<script>
// Variáveis:
    let canvas=document.getElementById("desenho1")
    let ctx=canvas.getContext('2d')
    let pj1=0
    let pj2=0

// Adicionando os comandos das Teclas
     const teclado={
        cima:false,
        baixo:false,
        esquerda:false,
        direita:false
    }
    //Instanciando os Objetos
    const jogador=new Pad(ctx,teclado)
    const bola=new Bola(ctx,jogador)
    const cpu=new Cpu(ctx,bola)
    const placar=new Placar(ctx)

    window.addEventListener('keydown',(event)=>{
        if(event.keyCode==37){ //Esquerda
            teclado.esquerda=true
        }else if(event.keyCode==39){ //Direita
            teclado.direita=true
        }
        if(event.keyCode==38){ //Cima
            teclado.cima=true
        }else if(event.keyCode==40){ //Baixo
            teclado.baixo=true
        }

    })
    window.addEventListener('keyup',(event)=>{
        if(event.keyCode==37){ //Esquerda
            teclado.esquerda=false
        }else if(event.keyCode==39){ //Direita
            teclado.direita=false
        }
        if(event.keyCode==38){ //Cima
            teclado.cima=false
        }else if(event.keyCode==40){ //Baixo
            teclado.baixo=false
        }

    })
//Looping do game
    const loop=()=>{
        ctx.clearRect(0,0,canvas.width,canvas.height)
        jogador.desenhar()
        bola.desenhar()
        cpu.desenhar()
        placar.desenhar()
        requestAnimationFrame(loop)
    }
    
    requestAnimationFrame(loop)

    




</script>
</html>
