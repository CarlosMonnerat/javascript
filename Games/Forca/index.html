<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da forca</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/medias.css">
    
</head>
<body>
    
    <header>
        <h1>Jogo da forca</h1>
        <p>Digite uma letra e tecle 'ENTER' ou clique em 'JOGAR'</p>
    </header>
   
    <section class="container">
        <div id="dvForca" class="dvforca">
            <img src="image/forca.png" alt="forca" class="forcaimg">
            <img src="image/cabeça.png" alt="cabeça" id="cabeçaimg" class="forcaparte">
            <img src="image/corpo.png" alt="corpo" id="corpoimg" class="forcaparte">
            <img src="image/braçoD.png" alt="braçoE" id="braçoDimg" class="forcaparte">
            <img src="image/braçoE.png" alt="braçoD" id="braçoEimg" class="forcaparte">
            <img src="image/pernaD.png" alt="pernaE" id="pernaDimg" class="forcaparte">
            <img src="image/pernaE.png" alt="pernaD" id="pernaEimg" class="forcaparte">
        </div>


        <div class="display">
            <div class="control">
                <div>
                    <input type="text" id="caixa" class="caixa" maxlength="1">
                    <button class="btnjogar">Jogar</button>
                </div>
                <div>
                    <button class="btnnova">Nova Palavra</button>
                </div>    
            </div>
            
            <div class="quadro">
                <div class="digitada">Letras Digitadas: </div>
                <div id="letrasdig"></div>
            </div>
            

            <div id="dvpalavra" class="dvdisplay"></div>

        </div>    
    </section>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
