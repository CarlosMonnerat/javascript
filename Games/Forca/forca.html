<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da forca</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body onload="NovaPalavra()">
    
    <header>
        <h1>Jogo da forca</h1>
        <p>Digite uma letra e clique em "jogar"</p>
    </header>
   
    <section class="container">
        <div id="dvForca" class="dvforca">
            <img src="image/forca.png" alt="forca" class="forcaimg">
            <img src="image/cabeça.png" alt="cabeça" id="cabeçaimg">
            <img src="image/cabeçaM.png" alt="cabeçaM" id="cabeçaMimg">
            <img src="image/corpo.png" alt="corpo" id="corpoimg">
            <img src="image/braçoE.png" alt="braçoE" id="braçoEimg">
            <img src="image/braçoD.png" alt="braçoD" id="braçoDimg">
            <img src="image/pernaE.png" alt="pernaE" id="pernaEimg">
            <img src="image/pernaD.png" alt="pernaD" id="pernaDimg">
        </div>

        <div class="display">
            <div class="control">
                <div>
                    <input type="text" id="caixa" class="caixa" maxlength="1">
                    <button class="btnjogar" onclick="jogar()">Jogar</button>
                </div>
                <div>
                    <button class="btnnova" onclick="NovaPalavra()">Nova Palavra</button>
                </div>    
            </div>
            
            <div class="quadro">
                <div id="textoinicial"></div>
                <div id="letrasdig">aqui b</div>
            </div>
            

            <div id="dvpalavra" class="dvdisplay">
                <input type="text" id="letra0" class="letra" maxlength="1" readonly>
                <input type="text" id="letra1" class="letra" maxlength="1" readonly>
                <input type="text" id="letra2" class="letra" maxlength="1" readonly>
                <input type="text" id="letra3" class="letra" maxlength="1" readonly>
                <input type="text" id="letra4" class="letra" maxlength="1" readonly>
                <input type="text" id="letra5" class="letra" maxlength="1" readonly>
                <input type="text" id="letra6" class="letra" maxlength="1" readonly>
                <input type="text" id="letra7" class="letra" maxlength="1" readonly>
                <input type="text" id="letra8" class="letra" maxlength="1" readonly>
                <input type="text" id="letra9" class="letra" maxlength="1" readonly>
                <input type="text" id="letra10" class="letra" maxlength="1" readonly>
                <input type="text" id="letra11" class="letra" maxlength="1" readonly>
                <input type="text" id="letra12" class="letra" maxlength="1" readonly>
                <input type="text" id="letra13" class="letra" maxlength="1" readonly>
                <input type="text" id="letra14" class="letra" maxlength="1" readonly>
                <input type="text" id="letra15" class="letra" maxlength="1" readonly>
                <input type="text" id="letra16" class="letra" maxlength="1" readonly>
                <input type="text" id="letra17" class="letra" maxlength="1" readonly>
                <input type="text" id="letra18" class="letra" maxlength="1" readonly>
                <input type="text" id="letra19" class="letra" maxlength="1" readonly>
            </div>
        </div>    
    </section>
    
</body>
<script src="script.js"></script>
</html>
