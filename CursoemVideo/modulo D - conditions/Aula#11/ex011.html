<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Aprovação</title>
</head>
<body>
    <h1>Consulta de aprovação:</h1>
    Nota 1: <input type="number" name="" id="nota1"><br>
    Nota 2: <input type="number" name="" id="nota2"><br>
    Nota 3: <input type="number" name="" id="nota3">
            <input type="button" value="verificar" onclick ="calcular()">

    <p>
        <div id="res"> 
            Insira suas notas e clique em 'verificar'.
        </div>
    </p>


    <script>
        function calcular()
        {   var tx1 = window.document.getElementById('nota1')
            var tx2 = window.document.getElementById('nota2')
            var tx3 = window.document.getElementById('nota3')
            var res = window.document.getElementById('res')
            var n1 = Number(tx1.value)
            var n2 = Number(tx2.value)
            var n3 = Number(tx3.value)
            var med = (n1+n2+n3)/3
            
                if(med >=6){
                    res.innerHTML = `Sua média foi: <strong>${med.toFixed(1)}</strong>. - <strong>Aprovado</strong>.`
                }
                else if (med < 4){
                    res.innerHTML = `Sua média foi: <strong>${med.toFixed(1)}</strong>. - <strong>Reprovado</strong>`
                }
                else{
                    res.innerHTML = `Sua média foi: <strong>${med.toFixed(1)}</strong>. - <strong>Recuperação</strong>.`
                }
            
        }
    </script>









</body>
</html>
