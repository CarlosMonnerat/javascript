<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body{ font: normal 20pt Arial;
              color: black; 
              background-color: rgb(166, 166, 235); } 
        h1{ color:chocolate; }
             
              
            
    </style>
</head>
<body>
    <h1> Exercício #4</h1>
    <p>Aprendendo JavaScript!</p>
    <script>
        var nome = prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`) // Conta a quantidade de letrasda variável
        document.write(`Seu nome em maiúsculas fica: ${nome.toUpperCase()} <br/> `)              // Passa tudo para 'Maiúscula'
        document.write(`Seu nome em minúsculas fica: ${nome.toLowerCase()} `)                    // Passa tudo para 'Minúscula'


    </script>
</body>
</html>
