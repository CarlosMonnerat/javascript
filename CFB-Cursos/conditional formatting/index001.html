<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação condicional</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table, td, tr,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="titulo"></div>

    <table id="tbnotas"> 
        <tr>
            <th>Alunos</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Resultado</th>
        </tr>
        <tr>
            <td>A 11</td>
            <td>35</td>
            <td>48.5</td>
            <td id="n1"></td>
        </tr>
        <tr>
            <td>A 12</td>
            <td>20</td>
            <td>15</td>
            <td id="n2"></td>
        </tr>
        <tr>
            <td>A 13</td>
            <td>7.3</td>
            <td>48</td>
            <td id="n3"></td>
        </tr>
        <tr>
            <td>A 14</td>
            <td>5.6</td>
            <td>70.2</td>
            <td id="n4"></td>
        </tr>
    </table>
</body>
<script>
    
    var tabela=document.getElementById("tbnotas");
    var nota;

    for(var i=1;i<tabela.rows.length;i++){  //rows.length = Quantidade de linhas
        nota=parseFloat(tabela.rows[i].cells[1].innerHTML) + parseFloat(tabela.rows[i].cells[2].innerHTML);        //cells = células ou conteudo da tabela <td>
        //'parseFloat' Converte para Number
        tabela.rows[i].cells[3].innerHTML=nota;
    }

    var n=[];
    n[0]=document.getElementById("n1");
    n[1]=document.getElementById("n2");
    n[2]=document.getElementById("n3");
    n[3]=document.getElementById("n4");

    for(var i=0;i<4;i++){
        if(n[i].innerHTML<60){
            n[i].style.color="#f00";
        }else{
            n[i].style.color="#00f";
        }
    }
</script>
</html>
