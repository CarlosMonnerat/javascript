<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSet</title>
    <style>
        .carro{
            width: 371px;
            height: 750px;
            display: inline;
            cursor: pointer;
        }
        #painel{
            border: solid 3px black;
            border-radius: 10px;
            padding: 10px;
            width: 500px;
            height: 100px;
        }

    </style>
</head>
<body>
    <div id="painel"></div>
    <div id="c1" class="carro"><img src="c1.png" data-modelo="Táxi" data-cor="Amarelo" data-pot="80" data-vel="120"></div>
    <div id="c2" class="carro"><img src="c2.png" data-modelo="Viatura Policial" data-cor="Azul" data-pot="110" data-vel="180"></div>
    <div id="c3" class="carro"><img src="c3.png" data-modelo="Esportivo" data-cor="Vermelho" data-pot="350" data-vel="320"></div>
    <div id="c4" class="carro"><img src="c4.png" data-modelo="Familia" data-cor="Branco" data-pot="220" data-vel="260"></div>
</body>
<script>
    function inicia(){
        document.getElementById("c1").addEventListener("click",definePainel);
        document.getElementById("c2").addEventListener("click",definePainel);
        document.getElementById("c3").addEventListener("click",definePainel);
        document.getElementById("c4").addEventListener("click",definePainel);
    }

    function definePainel(){
        var obj=event.target.dataset;
        var painel=document.getElementById("painel");
        painel.innerHTML="Tipo: "+obj.modelo+"<br>";
        painel.innerHTML+="Cor: "+obj.cor+"<br>";
        painel.innerHTML+="Potência: "+obj.pot+" CV"+"<br>";
        painel.innerHTML+="Velocidade: "+obj.vel+" Km/h"+"<br>";
        console.log(obj);
    }
    window.addEventListener("load",inicia);
</script>
</html>
