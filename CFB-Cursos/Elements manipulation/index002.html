<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll</title>
    <style>
        .titulo{
            color: #f00;
            font-size: 20px;
            text-decoration: underline;
        }
        div{
            border: 1px solid #000;
            padding: 10px;
            display: inline-block;
        }
        a{
            display: block;
        }


    </style>
</head>
<body>
    <h1 class="titulo">querySelectorAll</h1>
    <p>O querySelectorAll() é um método que retorna os elementos do documento que correspondem a uma classe de CSS ou a uma tag específica.</p>
    <h2 class="titulo">Curso de JavaScript</h2>
    <p>www.youtube.com/cfbcursos</p> 
    <p>cfbcursos.com.br</p>
    <div>
        <p>Este texto está dentro de uma div</p>
        <p>Este texto também</p>
    </div>

    <a href="https://www.youtube.com/cfbcursos" target="_blank">Canal</a>
    <a href="https://cfbcursos.com.br">Site</a>

    <hr>

    <script>
    //                              Seleção por Tags
        var ps = document.querySelectorAll("p");
        document.write(ps[0].innerHTML + "<br><br>");
        ps[1].style.color= "#00f";

    //                              Seleção por Classes
        var elem = document.querySelectorAll(".titulo"); // Aqui não importa a tag. Se um <p> tbm estiver com a 'class=titulo', ele será capturado da msm forma
        for(var i=0; i<elem.length; i++){
            document.write(elem[i].innerHTML+"<br>");
        }


    </script>
</body>
</html>
