<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout e setInterval</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="dv1"></div>
    <br>
    <button id="bt1">Iniciar</button>
    <button id="bt2">Parar</button>
</body>
<script>
    
    var tempo;

    function mudacor(){
        var obj=document.getElementById("dv1");
        var r= Math.floor(Math.random()*255);               //'Math.random' gera um número aleatório.       'Math.floor' arredonda para um inteiro
        var g= Math.floor(Math.random()*255);
        var b= Math.floor(Math.random()*255);
        obj.style.backgroundColor="rgb("+r+", "+g+", "+b+")";
    }

/*  var tempo=setTimeout(mudacor,3000);               (Chama a Função automaticamente depois do tempo especificado (Apenas uma vez))
                       (função, intevalo de tempo (em milisegundo))
    
    var tempo=setInterval(mudacor,1000);            (Chama a Função repetidamente a cada tempo especificado.)

*/

    function iniciar(){
        tempo=setInterval(mudacor,1000);
    }

    function parar(){
        clearInterval(tempo);
    }

    document.getElementById("bt1").addEventListener("click", iniciar);
    document.getElementById("bt2").addEventListener("click", parar);
</script>
</html>
