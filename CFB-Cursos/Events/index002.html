<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnMouseOver e OnMouseOut</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>

    <script>
         function mudacor(obj,cor){
            obj.style.backgroundColor=cor;
        }
    </script>
</head>
<body>
    <div id="dv" onmouseover="mudacor(this,'#f00')" onmouseout="mudacor(this,'#fff')"></div> <br>
    <button onclick="mudacor(document.getElementById('dv'), '#00f')">Clique Aqui</button>
    
</body>
</html>
