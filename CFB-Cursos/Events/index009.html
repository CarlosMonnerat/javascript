<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>requestAnimationFrame</title>
    <style>
        #jogador{
            position: absolute;
            top: 0;
            left: 0px;
            background-color: blue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body onload="inicia()">
    <div id="jogador"></div>
</body>
<script>
    
    var jog; vel; dx; dy; px; py; anima;

    function inicia(){
        vel=8;
        dx=1;
        dy=0;
        px=0;
        py=0;
        jog=document.getElementById("jogador");
        jog.addEventListener("click",function(){
            cancelAnimationFrame(anima);
        });
        game();
    }
    
    function game(){
        px+=dx*vel;
    //  py+=dy*vel;
        jog.style.left=px+ "px";
    //  jog.style.top=py+ "px";
        if(px>1450){
            dx=-1;
        }
        if(px<0){
            dx=1;
        }
        anima=requestAnimationFrame(game);
    }
    

</script>
</html>
