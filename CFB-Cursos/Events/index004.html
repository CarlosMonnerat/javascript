<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento OnLoad</title>
</head>
    <script>
        function saudacao(){
            var data=new Date();

            var hora=data.getHours();
            var txt="";
            if(hora<12){
                txt="Bom Dia";
            }else if(hora<18){
                txt="Boa Tarde";
            }else{
                txt="Boa Noite";
            }
            alert("OlÃ¡, " +txt);
        }
    </script>
<body onload="saudacao()">

    
</body>
</html>
