<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base para movimentação de personagens em games</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50%;
            background-color: blue;
            position: absolute;
            left: 0px;
            right: 0px;
        }
    </style>
</head>
<body onload="inicia()">
    <div id="dv1"></div>
    
</body>
<script>
    var dx; dy; px; py; vel; obj; tempo;                        //d= direção e p = posição

    function inicia(){
        dx=0;
        dy=0;
        px=0;
        py=0;
        vel=10;
        obj=document.getElementById("dv1");
        document.addEventListener("keydown",teclaDw);
        document.addEventListener("keyup",teclaUp);
        tempo=setInterval(enterFrame,20);
    }

    function teclaDw(){
        var tecla=event.keyCode;
        if(tecla==37){
            dx=-1;
        }else if(tecla==38){
            dy=-1;
        }else if(tecla==39){
            dx=1;
        }else if(tecla==40){
            dy=1;
        }
    }

    function teclaUp(){
        var tecla=event.keyCode;
        if(tecla==37){
            dx=0;
        }else if(tecla==38){
            dy=0;
        }else if(tecla==39){
            dx=0;
        }else if(tecla==40){
            dy=0;
        }
    }

    function enterFrame(){
        px+=dx*vel;
        py+=dy*vel;
        obj.style.left=px+"px";
        obj.style.top=py+"px";
    }

</script>
</html>
