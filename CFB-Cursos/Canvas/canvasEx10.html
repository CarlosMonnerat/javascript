    let canvas=document.getElementById("desenho1")
    let ctx=canvas.getContext('2d')

function desenha(){
    let nave=new Image()
    nave.src="Imagens/ImgsAula_10/nave.jpg"
    nave.onload=()=>{ 
        ctx.drawImage(nave,400,10,100,100) //Tamanho e posição da Imagem: (Imagem, PosX, PosY, Largura, Altura)
    }

}
