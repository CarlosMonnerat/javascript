    <canvas id="desenho1" width="800" height=500" style="border:1px solid #000">
        <h3>Seu browser não possui suporte ao canvas</h3>    <!--A Msg só aparecerá caso o navegador não tenha suporte ao canvas-->
    </canvas>

<script>
// MOVENDO IMAGENS PELO TECLADO USANDO CLASSES:

    let canvas=document.getElementById("desenho1")
    let ctx=canvas.getContext('2d')

    

// Adicionando os comandos das Teclas
     const teclado={
        cima:false,
        baixo:false,
        esquerda:false,
        direita:false
    }
    const jogador=new Jogador(ctx,teclado)

    window.addEventListener('keydown',(event)=>{
        if(event.keyCode==37){ //Esquerda
            teclado.esquerda=true
        }else if(event.keyCode==39){ //Direita
            teclado.direita=true
        }
        if(event.keyCode==38){ //Cima
            teclado.cima=true
        }else if(event.keyCode==40){ //Baixo
            teclado.baixo=true
        }

    })
    window.addEventListener('keyup',(event)=>{
        if(event.keyCode==37){ //Esquerda
            teclado.esquerda=false
        }else if(event.keyCode==39){ //Direita
            teclado.direita=false
        }
        if(event.keyCode==38){ //Cima
            teclado.cima=false
        }else if(event.keyCode==40){ //Baixo
            teclado.baixo=false
        }

    })

    const loop=()=>{
        ctx.clearRect(0,0,canvas.width,canvas.height)
        jogador.desenhar()
        requestAnimationFrame(loop)
    }
    
    requestAnimationFrame(loop)

                                [Conversão: (Pi/180)*ang_graus]

    ctx.beginPath()                         //Indica que um novo desenho será iniciado
