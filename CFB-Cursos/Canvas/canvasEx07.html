<body onload="desenha()">
    <canvas id="desenho1" width="500" height="500" style="border:1px solid #000">
        <h3>Seu browser não possui suporte ao canvas</h3>    <!--A Msg só aparecerá caso o navegador não tenha suporte ao canvas-->
    </canvas>
    
</body>
<script>
// ARCOS E CÍRCULOS:
    let canvas=document.getElementById("desenho1")
    let ctx=canvas.getContext('2d') //Contexto (Modo de trabalho do Canvas)

 function desenha(){
    ctx.arc(100,100,50,(Math.PI/180)*0,(Math.PI/180)*100,true) // Função que permite desenhar arcos e círculos 
                                        //(posX, posY, raio, angIni[radianos], angFinal[Radianos], sentido['true=Horário','false=Antihorário'])
                                        //Conversão p/ graus: (Pi/180)*ang_graus
    ctx.fillStyle='#f00'
    ctx.fill()

    ctx.beginPath() //Indica que um novo desenho será iniciado

    ctx.arc(100,100,50,(Math.PI/180)*0,(Math.PI/180)*120,false)
    ctx.fillStyle='#000'
    ctx.fill()

// COMANDO  'beginPath()'
    ctx.fillStyle="gray";
    ctx.beginPath();
    ctx.moveTo(300,200);
    ctx.lineTo(200,400);
    ctx.lineTo(400,400);
    ctx.fill();

    ctx.fillStyle="blue";
    ctx.beginPath(); // <-------Caso o 'beginPath()' seja removido será como se o triangulo acima e o circulo fossem um único desenho
    ctx.arc(300,100,50,0,2*3.14);
    ctx.fill();
}
