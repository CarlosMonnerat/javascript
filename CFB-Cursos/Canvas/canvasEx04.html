<body onload="desenha()">

    </canvas>
    
</body>
<script>
    var canvas=document.getElementById("desenho1")
    var ctx=canvas.getContext('2d') //Contexto (Modo de trabalho do Canvas)

// MOVIMENTANDO ELEMENTOS
    let px=0
    let anima

    function desenha() {
        ctx.clearRect(0,0,500,500)
        ctx.fillStyle="#f00"
        ctx.fillRect(px,0,50,50)
    
        px++
        anima=requestAnimationFrame(desenha)
    }
