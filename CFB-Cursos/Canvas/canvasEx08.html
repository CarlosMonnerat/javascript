<body onload="desenha()">
    <canvas id="desenho1" width="500" height="500" style="border:1px solid #000">
        <h3>Seu browser não possui suporte ao canvas</h3>    <!--A Msg só aparecerá caso o navegador não tenha suporte ao canvas-->
    </canvas>
    
</body>
<script>
// ANIMANDO CÍRCULOS COM A FUNÇÃO ARC:
    let canvas=document.getElementById("desenho1")
    let ctx=canvas.getContext('2d') //Contexto (Modo de trabalho do Canvas)
    let anima
    let raioMax=35
    let raioMin=5
    let pxMax=500
    let pyMax=500
    let angI=0
    let angf=0

 function desenha(){
     ctx.clearRect(0,0,500,500)
    for(let i=0;i<50;i++){
        ctx.beginPath()
        ctx.arc(Math.random()*pxMax,Math.random()*pyMax,Math.random()*raioMax+raioMin,(Math.PI/180)*0,(Math.PI/180)*360,true) //Variando as posições X e Y e o Raio dos círculos
        ctx.fillStyle='rgb('+Math.random()*255+','+Math.random()*255+','+Math.random()*255+')' //Variando as cores dos círculo
        ctx.fill()
        
    }

    ctx.beginPath()
    ctx.fillStyle='#000'
    ctx.arc(250,250,70,(Math.PI/180)*angI,(Math.PI/180)*angf,false)
    ctx.fill()

    angf++
    if(angf>360){
        angf=0
    }

    anima=requestAnimationFrame(desenha)

}
