<body onload="desenha()">
    <canvas id="desenho1" width="500" height="500" style="border:1px solid #000">
        <h3>Seu browser não possui suporte ao canvas</h3>    <!--A Msg só aparecerá caso o navegador não tenha suporte ao canvas-->
    </canvas>
    
</body>
<script>

// MOVIMENTANDO ELEMENTOS POR PROGRAMAÇÃO:
    let canvas=document.getElementById("desenho1")
    let ctx=canvas.getContext('2d') //Contexto (Modo de trabalho do Canvas)
    let px=0
    let py=10
    let dirX=1
    let largRet=altRet=50
    let larg_canvas=alt_canvas=500
    let anima

    function desenha() {
        ctx.clearRect(0,0,larg_canvas,alt_canvas)
        ctx.fillStyle="#f00"
        ctx.fillRect(px,py,largRet,altRet)
    
        px+=dirX
        if((px+largRet>=larg_canvas)||(px<=0)){
            dirX*=-1

        }
        
        anima=requestAnimationFrame(desenha)
    }
