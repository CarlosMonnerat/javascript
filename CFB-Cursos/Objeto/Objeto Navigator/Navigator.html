<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Navigator</title>
    <style>
        #painel{
            width: 400px;
            height: 500px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body onload="verifica()">
    <div id="painel"></div>
    
</body>
<script>
    var painel;

    function verifica(){
        painel=document.getElementById("painel");
        painel.innerHTML="Nome do Browser: "+ navigator.appName + "<hr>";       //Retorna o nome do Browser
        painel.innerHTML+="Versão do Broser: "+navigator.appVersion + "<hr>";   //Retorna a versão do Browser
        painel.innerHTML+="Cookies: "+navigator.cookieEnabled + "<hr>";         // Verifica se os Cookies estão habilitados ou não
        navigator.geolocation.getCurrentPosition(localizar);                    // retorna a posição geográfica
        painel.innerHTML+="Idioma: "+navigator.language + "<hr>";               // retorna o idioma do Browser
        painel.innerHTML+="OnLine: "+navigator.onLine + "<hr>";                 // retorna se o Browser está online ou não
        painel.innerHTML+="Sistema Operacional: "+navigator.platform + "<hr>";  // retorna o sistema operacional que o Browser está rodando
        painel.innerHTML+="Engine: "+navigator.product + "<hr>";                 // retorna a Engine do Browser
        painel.innerHTML+="Agente: "+navigator.userAgent + "<hr>";               // retorna qual agente foi enviado pelo Browser


    }

    function localizar(pos){
        var c=pos.coords;
        painel.innerHTML+="Localização: Lat: "+c.latitude + ", Lon " + c.longitude + "<hr>";

    }
</script>
</html>
