<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Screen</title>
    <style>
         #painel{
            width: 400px;
            height: 500px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body onload="inicia()">
    <div id="painel"></div>
</body>
<script>
    var painel;
    function inicia(){
        painel=document.getElementById("painel");
        painel.innerHTML+="Resolução Total: "+screen.width + "px X "+ screen.height + "px<hr>";                     //Retorna a Largura e Altura da tela do usuário
        painel.innerHTML+="Resolução Disponível: "+screen.availWidth + "px X "+ screen.availHeight + "px<hr>";      //Retorna a Largura e Altura disponível
        painel.innerHTML+="Profundidade de cores (imagens): "+screen.colorDepth + "bits<hr>";                       //Retorna a profundidade (em bits) da paleta de cores para exibir imagens
        painel.innerHTML+="Resolução cor da Tela (Pixel): "+screen.pixelDepth + "bits/pixel<hr>";                       //Retorna a resolução da cor (em bits por pixel)
       
       }
</script>
</html>
