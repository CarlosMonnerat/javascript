<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage - Página 3</title>
    <style>
        body{
            background-color: #008;
            color: #fff;
        }
    </style>
</head>
<body onload="inicia()">
    <h1>Página 3</h1>
    <div id="painel"></div>
</body>
<script>
    function inicia(){
        document.getElementById("painel").innerHTML=sessionStorage.nome;

    }
</script>
</html>
