<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aba Novo</title>
</head>
<style>
    *{
        border: none;
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }
    body{
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
    }
    .elementosForm{
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        width: 80%;
        margin-top: 20px;
    }
    .campoForm{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        margin-bottom: 10px;
        width: 100%;
    }
    .campoForm input{
        width: 100%;
        padding: 10px;
        border-radius: 10px;
    }
    .botoesForm{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .btn_geral{
        background-color: #248;
        color: #fff;
        text-transform: uppercase;
        padding: 10px;
        margin: 10px;
        cursor: pointer;
        border-radius: 10px;
    }
</style>
<body>
    <div class="elementosForm">
        <div class="campoForm">
            <label for="">ID</label>
            <input type="text" name="f_if" id="f_id">
        </div>
        <div class="campoForm">
            <label for="">Nome</label>
            <input type="text" name="f_nome" id="f_nome">
        </div>
        <div class="campoForm">
            <label for="">Celular</label>
            <input type="text" name="f_celular" id="f_celular">
        </div>
        <div class="campoForm">
            <label for="">Email</label>
            <input type="text" name="f_email" id="f_email">
        </div>
        <div class="campoForm">
            <label for="">Data de Nascimento</label>
            <input type="text" name="f_dtnsc" id="f_dtnsc">
        </div>
    </div>

    <div class="botoesForm">
        <button class="btn_geral">Gravar</button>
        <button class="btn_geral">Cancelar</button>
    </div>
    
</body>
    <script src="novo.js" type="module"></script>
</html>
