<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠dio - addEventListener (Keydown)</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            left: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <h1>Clique no Objeto para move-lo e tecle 'Enter' para travar</h1>
    <div id="dv1"></div>
</body>
<script>

    var px=0;
    var py=0;
    var obj;

    function move(){
    //  obj=document.getElementById("dv1");
        var tecla=event.keyCode;
    //  37-Esquerda;    38-Cima;    39-Direita;     40-Baixo;   13-Tecla Enter

        if(tecla==37){
            px-=10;
            obj.style.left=px +"px";
        }else if(tecla==38){
            py-=10;
            obj.style.top=py +"px";
        }else if(tecla==39){
            px+=10;
            obj.style.left=px +"px";
        }else if(tecla==40){
            py+=10;
            obj.style.top=py +"px";
        }else if(tecla==13){
            alert("Evento keydown Removido");
            document.removeEventListener("keydown",move);
            obj.style.backgroundColor="#fff";
           
        }
    }

    function iniciar(){
        obj=document.getElementById("dv1");
        obj.addEventListener("click",addClique);

    }

    function addClique(){
        document.addEventListener("keydown",move);
        obj.style.backgroundColor="#f00";
    }

    iniciar();
    
</script>

</html>
