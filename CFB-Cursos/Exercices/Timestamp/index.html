<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro com Timestamp em Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main" class="main">
        <div id="divTimer">
            <p id="timer">00:00:00</p>
            <div id="botoes">
                <button id="btn_iniciar" class="btn">Iniciar</button>
                <button id="btn_registrar" class="btn">Registrar</button>
                <button id="btn_parar" class="btn">Parar</button>
                <button id="btn_zerar" class="btn">Zerar</button>
            </div>
        </div>
        <div id="registros">
            <h2>Registros:</h2>
            <div id="parciais" class="parciais"></div>
            <button id="btn_limpar" class="btn">Limpar</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
