<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 79 Timer com Alarme</title>
    <style>
        *{
            border: none;
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .timer{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 300px;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            border: 3px solid #888;
        }
        input[type='number']{
            border: 1px solid #000;
            font-size: larger;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px;
        }
        button{
            background-color: #aaa;
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }
        .alarme{
            background-color: #f00 !important; /* troca a cor do timer*/
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">
        <div class="def_alarme" id="def_alarme">
            <label id="hora_alarme">Hora do Alarme:</label><br/>
            <label>Tempo do Alarme (Segundos)</label>
            <input type="number" id="tmp_alarme" value="0" min="0">
        </div>
        <div class="comandos" id="comandos">
            <button id="btn_ativar">Ativar</button>
            <button id="btn_parar">Parar</button>
        </div>
    </div>
</body>
    <script src="date03.js"></script>
</html>
