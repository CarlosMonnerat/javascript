<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 70 de JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc" id="calc">
        <div class="div_nome" id="div_nome">
            <p>Calculadora CFB Cursos</p>
        </div>

        <div class="div_display" id="div_display">
            <p id="display">0</p>
        </div>

        <div class="div_teclas" id="div_teclas">
            <button class="tecla" id="tecla_7">7</button>
            <button class="tecla" id="tecla_8">8</button>
            <button class="tecla" id="tecla_9">9</button>
            <button class="tecla" id="tecla_soma">+</button>

            <button class="tecla" id="tecla_4">4</button>
            <button class="tecla" id="tecla_5">5</button>
            <button class="tecla" id="tecla_6">6</button>
            <button class="tecla" id="tecla_subt">-</button>

            <button class="tecla" id="tecla_1">1</button>
            <button class="tecla" id="tecla_2">2</button>
            <button class="tecla" id="tecla_3">3</button>
            <button class="tecla" id="tecla_mult">x</button>

            <button class="tecla" id="tecla_0">0</button>
            <button class="tecla" id="tecla_virg">,</button>
            <button class="tecla" id="tecla_igual">=</button>
            <button class="tecla" id="tecla_div">/</button>
        </div>

    </div>
</body>
    <script src="calc.js"></script>
</html>
