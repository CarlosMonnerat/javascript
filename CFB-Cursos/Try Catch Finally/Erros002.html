<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Erros</title>
</head>
<body>
    <script>
        //Avaliando a informação dada pelo usuário

        var num; // (Ex. Máximo 10)

        try{
            num = prompt("Digite um valor: ");
            if(num > 10){
                throw new Error("Valor Inválido");                              // 'throw' gera uma exceção, e 'Error' chama um objeto do tipo erro
            }
            document.write("Valor: "+num); 
        }catch(e){                                                             // Ao dectar o erro o "try é interrompido e cai para o "catch" onde a exceção é passada para 'e'
            document.write("ERRO: "+e.message);
        }
    </script>
</body>
</html>
