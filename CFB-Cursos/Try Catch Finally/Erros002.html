<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Erros</title>
</head>
<body>
    <script>
        //Avaliando a informação dada pelo usuário e tratando o erro manualmente

        var num; // (Ex. Máximo 10)

        try{
            num = prompt("Digite um valor: ");
            if(num > 10){
                throw new Error("Valor Inválido, o valor deve ser menor ou igual a 10. <br>");   // 'throw' gera uma exceção e joga a info para 'e'.'Error' chama um objeto do tipo erro
            }
            document.write("Valor: "+num); 
        }catch(e){                                                                             // Ao dectar o erro o "try" é interrompido e cai para o "catch".
            document.write("Erro: "+e.message);                                                // '.message' informa qual foi o erro encontrado
        }finally{
            document.write("<br>Fim do Tratamento.");                                          //Comando sempre é executado independente se há erro ou não
        }
    </script>
</body>
</html>
