<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
   <title>Country API</title>
</head>
<body>
   <main>
      <div class="country">
         <input type="text" id="country-input" class="country__input" placeholder="Digite o nome de um país e tecle 'Enter'">
         <img id="country-flag" class="country__flag" src="./img/country.png" alt="imagem de vários países">
         <h2 id="country-name" class="country__name">JavaScript</h2>
         <p id="country-capital" class="country__capital">FrontEnd</p>
      </div>
   </main>
</body>
<script src="app.js"></script>
</html>
